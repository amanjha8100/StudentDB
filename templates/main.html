<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,200&display=swap" rel="stylesheet">

                  <div class="collapse navbar-collapse" id="ftco-nav">

                        <li class="nav-item"><a href="https://github.com/amanjha8100" target="_blank" class="nav-link icon d-flex align-items-center"><i class="ion-logo-github"></i><span class="d-lg-none ml-2">GitHub</span></a></li>

                      <div class="dropdown-menu dropdown-menu-left bg-light">
                        <a href="{% url 'add' %}" class="dropdown-item font-weight-bold text-dark"><i class="ion-ios-add mr-2"></i> Add</a>
                        <a href="{% url 'logout' %}" class="dropdown-item font-weight-bold text-dark"><i class="ion-ios-document mr-2"></i> Logout</a>
                      </div>
                    </li>
                      <!-- <li class="nav-item cta"><a href="#" class="nav-link icon d-flex align-items-center"><i class="ion-ios-cloud-download mr-2"></i> Download</a></li> -->
